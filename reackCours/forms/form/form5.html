<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css"></link>
  <link rel="stylesheet" href="style.css"></link>  
  <title>Form 5</title>
</head>
<body>
  <form name="username" method="post" action="form1.html">
      <h1>Волонтерство</h1>
      <hr>
      <fieldset>
      <h2>Заявка</h2>
      <p>Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь, мы позвоним вам.</p>
      <p><input type="text" name="name" placeholder="Фамилия и имя" pattent="[\D]"></p>
      <p><input type="tel" name="telehon" placeholder="Номер телефона" pattern="[+375][0-9]([\d]{7})" required> </p>
      <p class="label"><label for="telehon">Обязательное поле для заполнения</label></p>
     <div class="radio">
      <p class="radio1"><label><input type="radio" name="yeshelp" checked>Хочу помогать на постоянной основе (расписание можно подобрать так, как будет вам удобно)</label></p>
      <p class="radio2"><label><input type="radio" name="no">Готов помогать иногда. Хочу выбрать удобное для меня время</label></p>
      </div>
      <p><textarea name="comments" row="5" placeholder="Замечания"></textarea></p>
      <div>Если у вас есть вопросы, можете позвонить нам:<br>
        +375 (33) 6237879  Лена<br>
        +375 (29) 7877791  Ольга<br>
        +375 (29) 5837015  Рита</div>
      <p><button type="button" value="Отправить" form="username" formaction="form1.html">Отправить</button>
      <button type="reset" value="Отмена" form="username">Отмена</button></p>

    </fieldset>
  </form>
</body>
</html>
